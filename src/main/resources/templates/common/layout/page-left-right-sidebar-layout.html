<!DOCTYPE html>
<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--공통 JS / CSS 영역을 관리하는 환경 영역-->
	<th:block th:replace="~{common/fragmants/config :: configFragment}">
        <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">sample-page sticky sidebar</title>
    </th:block>
    <style>
		
		.parent{
			 display: flex;
  			 justify-content: space-between;
		}
		
		
	

		.second{
		    background: orange;
		  text-align: center;
		}
		
		.third{
		    background: yellow;
		  text-align: right;
		}
		
		
	</style>
    

    <body>
     
        <!--Header 영역을 참조합니다.-->
        <div class="fixed-top">
			<th:block th:replace="~{common/fragmants/header :: headerFragment}"/>
		</div>
		
		
     
	      <div class="parent" >
			  
			 <div class="first"  >
	              <th:block th:replace="~{common/fragmants/sidebar_add :: sidebarFragment}"/>
	         </div>
	        
	        
	         <div class="second" layout:fragment="Content"></div>
	          
	        
	         <div class="third" >
	              <th:block th:replace="~{common/fragmants/sidebar_default :: sidebarFragment}"/>
	         </div>
           
	    </div>
     
    
        <!--Footer 영역을 참조합니다.-->
        <th:block th:replace="~{common/fragmants/footer :: footerFragment}"/>
    </body>
</html>
