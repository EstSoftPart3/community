<script  th:inline="javascript" type="text/javascript">
// var commentList = window.location.href;
// alert("첫실행되나? url을 맵핑해야할것같아 "+commentList);


	const deleteById = (commentSq) => {
// 		console.log("버튼클릭");
// 		alert("실행 commentSq="+commentSq);
		console.log(commentSq);
		
		var delUrl = "/"+commentSq;
		
		$.ajax({
			type: 'delete',
			url: delUrl,
			data : {"commentSq" : commentSq},
		success : function(){
			alert('댓글 삭제 성공했습니다.');
			loadComments();
		},error(){
			alert('실패하였습니다 다시 실행해주세요')
			
		}
		})
	}
	
	
	function submitComment() {
	    const commentContent = $("#commentContent").val();
	    const commentSq = $("#commentcommentSq").val();
	    const commentboardSq = $("#commentboardSq").val();
	    const commentmodifyMbrSq = $("#commentmodifyMbrSq").val();
	    const commentmbrSq = $("#commentmbrSq").val();
	    
	    
	    
	    if(commentContent){
	        $.ajax({
	            type: "post",
	            url: "/comments", 
	           contentType:"application/json; charset=utf-8",
	            data: JSON.stringify({
	            	contents: commentContent,
	            	boardSq : commentboardSq,
	            	modifyMbrSq : commentmodifyMbrSq,
	            	mbrSq : commentmbrSq
	            }),
	            dataType:"json",
	            success: function(response) {
// 	                alert("댓글이 등록되었습니다.");
// 	                commentContent.empty();
	                loadComments(); 
	            }, error: function() {
	            }
	        })
	    } else {
	        alert("댓글 내용을 입력해주세요.");
	    }
	}
	 
	function loadComments() {
	    $.ajax({
	        type: "GET",
	        url: "/comments", 
	        dataType: "json",
	        success: function(data) {
	            const commentUl = $("#message");
	            commentUl.empty(); 
	            data.forEach(function(comment) {
	                const listItem = `<li>${comment.commentSq} ${comment.contents} ${comment.boardSq} <input class="btn btn-danger" type="button" onclick="deleteById(${comment.commentSq})" value="삭제"></li>`;
	                commentUl.append(listItem);
	            });
	        },
	        error: function() {
	            alert("댓글 로딩 중 오류가 발생했습니다.");
	        }
	    });
	}
	

</script>

<body>
