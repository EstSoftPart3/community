<body>

						<td><input type="text" name="mbrId" id="mbrId" th:value="${board.mbrId}"></td>
						<td> <input type="text" name="title" id="title"  th:value="${board.title}" > </td>
						<td><input type="text" name="contents" id="contents" th:value="${board.contents}"> </td>
						<td><input type="number" name="viewCnt" id="viewCnt" th:value="${board.viewCnt}"> </td>
