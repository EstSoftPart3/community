<body>
	<div>
		<form method="post" th:action="@{/update}">
			<table>
				<thead>
					<tr>
						<th>회원번호</th>
						<th>이름</th>
						<th>방문목적</th>

							name="visitorResn" id="visitorResn">
						</td>
						<td>바꿀 작가 :<input type="text" name="wriNm" id="wriNm"
							th:text="${visitor.wriNm}">
						</td>

					</tr>
				</tbody>

			</table>
			<button type="submit">수정</button>
		</form>
